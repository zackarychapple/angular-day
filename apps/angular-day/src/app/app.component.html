<div style="text-align:center">
  <h1>Welcome to angular-day... of cats!</h1>
</div>

<div *ngIf="user !== ''; else showLogin">
  <h1>Hello {{ user }}!</h1>
  <a mat-raised-button (click)="logout()">
    Logout
  </a>
  <router-outlet></router-outlet>
  <angular-day-breed-list (selectedValue)="breed = $event"></angular-day-breed-list>
  <angular-day-breed-grid [breed]="breed"></angular-day-breed-grid>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" [type]="'password'">
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit">Submit</button>
  </form>
  <a mat-raised-button (click)="loginWithGoogle()" class="login">
    <img src="../assets/google_icon_transparent.png">
    Sign In With Google
  </a>
</ng-template>
