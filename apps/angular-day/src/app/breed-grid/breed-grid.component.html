<div *ngIf="breed == ''">Please Select a Breed to Begin</div>
<div *ngIf="breed !== ''">
  <mat-grid-list cols="3">
    <mat-grid-tile
      *ngFor="let cat of breedResults"
      [colspan]="1"
      [rowspan]="1">
      <mat-card class="example-card">
        <img mat-card-image [src]="cat.url">
        <mat-card-actions>
          <button mat-button (click)="acquire(cat)">Acquire</button>
        </mat-card-actions>
      </mat-card>


    </mat-grid-tile>
  </mat-grid-list>
</div>
