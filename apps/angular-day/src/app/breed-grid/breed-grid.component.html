<div *ngIf="breed == ''">Please Select a Breed to Begin</div>
<div *ngIf="breed !== ''">
  <mat-grid-list cols="3" rowHeight="250px">
    <mat-grid-tile
      *ngFor="let breed of breedResults"
      [colspan]="1"
      [rowspan]="1">
      <img [src]="breed.url" height="250px">
    </mat-grid-tile>
  </mat-grid-list>
</div>
