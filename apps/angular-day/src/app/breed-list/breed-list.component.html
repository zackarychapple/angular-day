<div>
  We have a bunch of cat breeds to choose from. Select a breed to get started!
</div>
<mat-form-field>
  <mat-label>Select a breed</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="emitNewVal($event)">
    <mat-option value="">None</mat-option>
    <mat-option value="{{breed.id}}" *ngFor="let breed of breedListService.breedList$ | async">{{breed.name}}</mat-option>
  </mat-select>
</mat-form-field>
